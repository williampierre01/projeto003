name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_USERNAME: willp01
          HF_SPACE_NAME: projeto003
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Configurações Globais
          git config --global --add safe.directory '*'
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 2. Instala LFS
          git lfs install
          
          # 3. Garante que o .gitattributes existe e rastreia PDFs
          # Isso sobrescreve qualquer configuração anterior para garantir
          echo "*.pdf filter=lfs diff=lfs merge=lfs -text" > .gitattributes
          
          # 4. A MÁGICA (Branch Órfã)
          # Cria uma nova branch temporária sem NENHUM histórico passado
          git checkout --orphan temporary_clean_branch
          
          # Adiciona todos os arquivos atuais (agora respeitando o LFS)
          git add --all
          
          # Cria um único commit limpo
          git commit -m "Sincronização forçada e limpa (LFS Fix)"
          
          # 5. Configura o Remote
          git remote add hf https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}
          
          # 6. Envia esmagando o histórico do Hugging Face (Force Push)
          # Envia a branch temporária para a main do Hugging Face
          git push hf temporary_clean_branch:main --force
          
          echo "✅ Sincronização concluída com sucesso! Histórico limpo enviado."
